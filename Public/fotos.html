<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JhowBeatz">
    <title>Portfólio JhowBeatz</title>

    <!-- CSS -->
    <link href="./Public/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Public/css/style.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>
    <header>
        <div class="container-fluid d-flex p-5 flex-row justify-content-around">
            <h2 class="nome display-6">JhowBeatz</h2>
            <div class="cabecalho text-dark">
                <a class="text-decoration-none w-25 p-3 text-dark" href="./Public/index.html">Home</a>
                <a class="text-decoration-none w-25 p-3 text-dark" href="./Public/sobre.html">Sobre</a>
                <a class="text-decoration-none w-25 p-3 text-dark" href="./Public/trabalhos.html">Trabalhos</a>
                <a class="text-decoration-none w-25 p-3 text-dark" href="./Public/apresentações.html">Apresentações</a>
                <a class="text-decoration-none w-25 p-3 text-dark" href="./Public/fotos.html">Fotos</a>
                <a class="text-decoration-none w-25 p-3 text-dark" href="./Public/contato.html">Contato</a>
            </div>
        </div>

    </header>
    <section>
        <div class="container">

            <div id="meu_slideshow" class="carousel slide" data-bs-ride="carousel" style="text-align: center;">

                <!-- Indicadores -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#meu_slideshow" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#meu_slideshow" data-bs-slide-to="1"></button>
                    <button data-bs-target="#meu_slideshow" data-bs-slide-to="2"></button>
                </div>

                <!-- Conteudo Imagens -->
                <div class="carousel-inner">
                    <!-- Imagem 1 -->
                    <div class="carousel-item active">
                        <img class="rounded mx-auto d-block img-fluid" src="./Public/assets/JhowBeatz1.jpg" style="max-height: 1000px;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Imagem 1</h5>
                            <p>Descrição Imagem 1</p>
                        </div>
                    </div>

                    <!-- Imagem 2 -->
                    <div class="carousel-item">
                        <img class="rounded mx-auto d-block img-fluid" src="./Public/assets/JhowBeatz2.jpg" style="max-height: 1000px;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Imagem 2</h5>
                            <p>Descrição Imagem 2</p>
                        </div>
                    </div>

                    <!-- Imagem 3 -->
                    <div class="carousel-item">
                        <img class="rounded mx-auto d-block img-fluid" src="./Public/assets/JhowBeatz1.jpg" style="max-height: 1000px;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Imagem 3</h5>
                            <p>Descrição Imagem 3</p>
                        </div>
                    </div>
                </div>
                <!-- Voltar -->
                <a class="carousel-control-prev" href="#meu_slideshow" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <!-- Acessibilidade -->
                    <span class="visually-hidden">Anterior</span>

                </a>

                <!-- Avançar -->
                <a class="carousel-control-next" href="#meu_slideshow" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <!-- Acessibilidade -->
                    <span class="visually-hidden">Posterior</span>
                </a>





            </div>



        </div>
    </section>
    <footer>
        <br>
        <div class="container-fluid">
            <p>JhowBeatz <br>DJ & Produtor Musical</p>
            <div class="logos row"></div>
            <a class="p-3" href="https://www.instagram.com/jhow.newmagicwand/" target="_blank"><img src="./Public/assets/instagram.svg" width="28" height="30" alt="Logo Instagram"></a>
            <a class="p-3" href="https://open.spotify.com/intl-pt/artist/5GFNplRZKAGi3VpWcT9c4w?si=WALmH-6vQ_aElzl6HwhpKA&nd=1" target="_blank"><img src="./Public/assets/spotify.svg" width="30" height="30" alt="Logo Spotify"></a>
            <a class="p-3" href="https://www.youtube.com/@JhowBeatz" target="_blank"><img src="./Public/assets/youtube.svg" width="30" height="30" alt="Logo Youtube"></a>

        </div>
        <!-- JS -->
        <script src="./Public/js/jquery.js"></script>
        <script src="./Public/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>

</html>
